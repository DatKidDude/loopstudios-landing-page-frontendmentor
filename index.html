<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Loopstudios landing page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <section class="navbar">
          <!-- 
            - navbar brand for large screen
           -->
          <div class="navbar-brand">
            <a href="#">
              <img class="logo" src="images/logo.svg" alt="Loopstudios" />
            </a>
          </div>
          <!-- 
            - navbar buttons for mobile
           -->
          <button id="nav-open" class="nav-btn">
            <img src="images/icon-hamburger.svg" alt="Open icon" />
          </button>
          <button id="nav-close" class="nav-btn" hidden>
            <img src="images/icon-close.svg" alt="Close icon" />
          </button>
          <!-- 
            - navigation menu
           -->
          <nav id="navigation-menu" class="navbar-nav">
            <ul class="navbar-list">
              <li class="navbar-list-items">
                <a href="#" class="navbar-links">About</a>
              </li>
              <li class="navbar-list-items">
                <a href="#" class="navbar-links">Careers</a>
              </li>
              <li class="navbar-list-items">
                <a href="#" class="navbar-links">Events</a>
              </li>
              <li class="navbar-list-items">
                <a href="#" class="navbar-links">Products</a>
              </li>
              <li class="navbar-list-items">
                <a href="#" class="navbar-links">Support</a>
              </li>
            </ul>
          </nav>
        </section>

        <section class="banner">
          <h1>Immersive experiences that deliver</h1>
        </section>
      </div>
    </header>
    <!-- Immersive experiences that deliver The leader in interactive VR Founded in
    2011, Loopstudios has been producing world-class virtual reality projects
    for some of the best companies around the globe. Our award-winning creations
    have transformed businesses through digital experiences that bind to their
    brand. Our creations See all Deep earth Night arcade Soccer team VR The grid
    From up above VR Pocket borealis The curiosity Make it fisheye About Careers
    Events Products Support Â© 2021 Loopstudios. All rights reserved. -->
  </body>
</html>
